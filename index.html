<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor<3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .button {
            background-color: #ff4e50;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff1e56;
        }
        .mensaje {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Para el amor de mi vida ❤️</h1>
    <p>Presiona el botón para recibir un mensaje especial.</p>
    <button class="button" id="amor">Haz clic aquí</button>
    <p class="mensaje" id="mensaje"></p>
</body>
</html>
<script src="../GiftRuby/js/amor.js"></script>
</script>
